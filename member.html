            <p> マイ謎会では、会員の印として会員証を発行しております。<br>会員証にはランクがあり、背景が異なります。<br>背景が板材のツリーランク、石系ブロックのストーンランク、鉱物ブロックメタルランク、最上級はネザライトランク。</p>
            <p> また、イベントに参加した方限定のカードも発行しております。こちらは、各イベントの終了時に配布いたします。配布漏れがないように注意致しますが、もしありましたらお知らせください。</p>
